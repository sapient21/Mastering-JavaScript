<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM-Projects</title>

    <style>
        .subscribe-btn {
            border: none;
          background-color: black;
          color: white;
          padding: 10px;
          border-radius: 50px;
          font-weight: bold;
          cursor: pointer;
        }

        .is-subscribed {
          background-color: rgb(240, 240, 240);
          color: black;
        }
    </style>
  </head>
  <body>
    <p>Youtube subscribe button</p>
    <button
      onclick="
       subscribe()
    "
      class="js-subscribe-btn subscribe-btn"
    >
      Subscribe
    </button>

    <p>Amazon Shipping calculator</p>
    <input type="text" 
    placeholder="Cost of order" 
    class="js-cost-input" 
    onkeydown="
      handleCostKeyDown(event)
    " />

    <button
      onclick="
      calculateTotal()
    "
    >
      Calculate
    </button>

    <p class="js-total-cost"></p>

    <script>
      String(25)
      console.log('25' - 5)

      window.document
      window.console.log()


      function handleCostKeyDown(event) {
        console.log(event.key)
        if (event.key === 'Enter') {
          calculateTotal();
        }
      }


      function calculateTotal() {
        const inputElement = document.querySelector(".js-cost-input");
        let cost = Number(inputElement.value);

        if (cost < 40) {
          cost += 10;
        }

        document.querySelector(".js-total-cost").innerHTML = `$${cost}`;
      }

      function subscribe() {
        const btnElement = document.querySelector(".js-subscribe-btn");

        if (btnElement.innerText === "Subscribe") {
          btnElement.innerHTML = "Subscribed";
          btnElement.classList.add('is-subscribed')
        } else {
          btnElement.innerHTML = "Subscribe";
          btnElement.classList.remove('is-subscribed')
        }
      }
    </script>
  </body>
</html>
